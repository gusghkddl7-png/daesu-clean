<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Kakao Map Test</title>
  <style>html,body,#map{height:100%;margin:0}</style>
  <!-- 카카오 JavaScript 키 삽입됨 -->
  <script src="/api/kakao-sdk?appkey=b297eb4b78c69ad0d5e323e16b929780&autoload=false"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    kakao.maps.load(function () {
      const map = new kakao.maps.Map(
        document.getElementById("map"),
        { center: new kakao.maps.LatLng(37.545, 127.142), level: 3 }
      );
      new kakao.maps.Marker({ position: map.getCenter(), map });
    });
  </script>
</body>
</html>
