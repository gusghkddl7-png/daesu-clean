<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Naver Map Test</title>
  <style>html,body,#map{height:100%;margin:0}</style>
  <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=zu7q74yyga"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = new naver.maps.Map('map', {
      center: new naver.maps.LatLng(37.545,127.142),
      zoom: 13
    });
    new naver.maps.Marker({ position: map.getCenter(), map });
  </script>
</body>
</html>
